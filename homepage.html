<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank home page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <header class="mx-auto">
            <h1 class="text-7xl text-center mt-12">Let's get some 
              <span class="font-semibold text-violet-500">Mooooney!</span
              ></h1>
    </header>


<main>
      <section class="w-9/12 mx-auto mt-12">

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">


                      <div class="bg-green-500 rounded-xl p-6 ">
                            <h4 class="text-3xl text-white font-semibold mb-3">Deposit</h4>
                            <h2 class="text-5xl text-white font-bold">$ <span id="deposited">00</span></h2>
                      </div>

                      <div class="bg-yellow-500 rounded-xl p-6 ">
                            <h4 class="text-3xl text-white font-semibold mb-3">Withdraw</h4>
                            <h2 class="text-5xl text-white font-bold">$ <span id="withdraw-total">00</span></h2>
                      </div>

                      <div class="bg-violet-600 rounded-xl p-6 ">
                            <h4 class="text-3xl text-white font-semibold mb-3">Balance</h4>
                            <h2 class="text-5xl text-white font-bold">$ <span id="total-balance">1200</span></h2>
                      </div>


                </div>
      </section>


      <section class="w-9/12 mx-auto mt-12">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 lg:gap-15">


              <div class="bg-rose-400 rounded-xl p-6 ">
                    <h4 class="text-3xl text-white font-semibold">Please Deposit</h4>

                    <div class="w-10/12 mx-auto">
                      <input id="deposit-field" class="w-9/12 p-2 block mt-7 rounded-lg " type="text" placeholder="$ Amount you want to Deposit">

                      <button id="btn-deposit" class="bg-amber-500 px-4 py-2 rounded-lg mt-3 text-white font-bold text-2xl hover:bg-violet-700">Deposit</button>
                    </div>
              </div>


              <div class="bg-sky-400 rounded-xl p-6 ">
                    <h4 class="text-3xl text-white font-semibold">Please Withdraw</h4>

                    <div class="w-10/12 mx-auto">
                      <input id="Withdraw-field" class="w-9/12 p-2 block mt-7 rounded-lg " type="text" placeholder="$ Amount you want to Deposit">

                      <button id="btn-withdraw" class="bg-amber-500 px-4 py-2 rounded-lg mt-3 text-white font-bold text-2xl hover:bg-violet-700">Withdraw</button>
                    </div>
              </div>


        </div>
</section>

</main>

  <script src="withdraw.js"></script>
  <script src="deposit.js"></script>
</body>

</html>
