<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
      <header>

        <h1 class="text-7xl text-center mt-7">Welcome to my 
          <span class="font-semibold text-violet-500">Personal Bank</span>
        </h1>

      </header>

      <section class="w-9/12 mx-auto mt-12 bg-violet-300 p-4 rounded-lg">
                <div>
                  <h1 class="text-5xl mb-3 font-semibold text-gray-800">Please login</h1>
                </div>

                <div>
                      <input id="email-field" class="w-9/12 p-2 block mt-7 rounded-lg" type="email" placeholder="Your email address">
                      <input id="password-field" class="w-9/12 p-2 block mt-3 rounded-lg" type="password" placeholder="Type your password">
                      <button id="btn-submit" class="bg-amber-500 px-4 py-2 rounded-lg mt-3 text-white font-bold text-2xl hover:bg-violet-700">Submit</button>
                </div>

      </section>

  <script src="login.js"></script>
</body>

</html>
